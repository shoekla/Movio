    <body>
        <!-- Start page loader -->
     
        <!-- End page loader -->



        <div class="action-header">
            <div class="container">
               <!-- data-rmd-action="block-open" data-rmd-target="#advanced-search" -->
                <form action="/search/" method="POST">
                
                            <input type="hidden" name="userName" value="{{userName}}"/>
        <input class="search__input hidden-xs" type="text" placeholder="Search For A Movie..." name="name">
 <div class="search__advanced">
                                
                              
                                <div class="col-xs-12 m-t-10">
                                    <input type="submit" name="Search" value="Search" class="btn btn-primary">
                                    <button class="btn btn-link" data-rmd-action="advanced-search-close">Cancel</button>
                                </div>
                            </div>

                        </form>

             

             
            </div>
        </div>

        <section class="section">
        <button class="btn btn--action btn--circle" data-rmd-action="block-open" data-rmd-target="#advanced-search">
            <img src="{{ url_for('static', filename='user.png')}}" style="height:25px;width:25px" />
            </button>
             <div class="container">
               

                <div class="submit-property">
                  

                    <div class="tab-content submit-property__content">
                        <div class="tab-pane fade in active" id="submit-property-1">
                            <div class="card">
                                <div class="card__header">
                                    <h2>Rated Movies</h2>
                                    <p style="color:green">{{message}}</p>
                                    <hr/>
                                </div>
                    
                                  <form class="card__body" action="/updateRatings/" method="POST">

                            <input type="hidden" name="userName" value="{{userName}}"/>

                            <input type="hidden" name="length" value="{{length}}"/>
                                  {% for res in results %}

                                    <div class="form-group">
                                        <label>{{res[0]}} (Current: {{res[1]}})</label>
                                        {% if res[1] == "Hate" %}
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                                            <label class="btn active">
                                                <input type="radio" name="{{results.index(res)}}" value="Hate" checked>Hate
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Mind">Don't Mind
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Like">Like
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Love">Love
                                            </label>
                                        </div>
                                    </div>
                                    {% endif %}
                                     {% if res[1] == "Mind" %}
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Hate" >Hate
                                            </label>
                                            <label class="btn active">
                                                <input type="radio" name="{{results.index(res)}}" value="Mind" checked>Don't Mind
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Like">Like
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Love">Love
                                            </label>
                                        </div>
                                    </div>
                                    {% endif %}

                                     {% if res[1] == "Like" %}
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Hate" >Hate
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Mind">Don't Mind
                                            </label>
                                            <label class="btn active">
                                                <input type="radio" name="{{results.index(res)}}" value="Like" checked>Like
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Love">Love
                                            </label>
                                        </div>
                                    </div>
                                    {% endif %}


 {% if res[1] == "Love" %}
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Hate">Hate
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Mind">Don't Mind
                                            </label>
                                            <label class="btn">
                                                <input type="radio" name="{{results.index(res)}}" value="Like">Like
                                            </label>
                                            <label class="btn active">
                                                <input type="radio" name="{{results.index(res)}}" value="Love" checked>Love
                                            </label>
                                        </div>
                                    </div>
                                    {% endif %}




                                    {% endfor %}
<br/><hr/>
<input type="submit" name="Update Ratings" value="Update Ratings" class="btn btn-primary">




                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>





   </section>

  
      <aside id="advanced-search" class="rmd-sidebar">
            <div class="card">
                <div class="card__header">
                    <h2>{{userName}}</h2>
                    <hr/>

                    
                </div>

                <div class="card__body m-t-20">
                 <div class="form-group form-group--float">

                        <label class="fg-float">User Options</label>
                        <br/><br/><br/>
                        <form action="/ratedMovies/" method="POST">
                            <input type="hidden" name="userName" value="{{userName}}"/>

<input type="submit" name="Movies Rated" value="Movies Rated" class="btn btn-success">
                        </form>
                        <br/><br/>
                        <form action="/accountSett/" method="POST">
                            <input type="hidden" name="userName" value="{{userName}}"/>

<input type="submit" name="Acount Settings" value="Acount Settings" class="btn btn-primary">
                        </form>
                       
                    </div><br/>
                  
                   </div>


               

               

                <div class="card__footer">
<hr/>
 <a class="btn btn-warning" href="/">Logout</a>


                    <a href="" class="btn btn-link" data-rmd-action="block-close" data-rmd-target="#advanced-search">Cancel</a>
                
                </div>
                
            </div>

        </aside>
